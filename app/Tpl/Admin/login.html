<!DOCTYPE html>
<html>
<head>
    <include file="Common:admin_common_header" />
    <link type="text/css" rel="stylesheet" href="/static/css/v1/admin-login.css" />
</head>
<body>
    <form class="admin-login-form form-horizontal" id="admin-login-form">
        <fieldset>
          <legend>点餐吧管理后台</legend>
           <div class="form-group">
          </div>
          <div class="form-group">
            <label for="inputUserEmail" class="col-lg-2 control-label">账号</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="inputUserEmail" placeholder="管理员账号">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">密码</label>
            <div class="col-lg-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="密码">
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="submit" class="btn btn-primary" id="admin-login-btn">登录</button>
            </div>
          </div>
         
        </fieldset>
      </form>
     <script type="text/javascript" src="/static/js/jquery-1.8.3.js"></script>
     <script type="text/javascript" src="/static/js/v1/admin-login.js"></script>
</body>
</html>
