<!DOCTYPE html>
<html>
<head>
    <include file="Common:shop-common-header" />
    <link type="text/css" rel="stylesheet" href="/static/css/v1/shop-login.css" />
</head>
<body>
    <form class="shop-login-form form-horizontal container" id="shop-login-form">
        <fieldset>
            <legend><img src="/static/img/v1/dcb_logo_01.png" width="200"/></legend>
           <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <a href='#'><span class="glyphicon glyphicon-bullhorn"></span>  新商家入驻请联系：lizhug.steven@gmail.com 李先生</a>
            </div>
          </div>
          <div class="form-group">
            <label for="inputUserEmail" class="col-lg-2 control-label">商户邮箱/手机号</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="inputUserEmail" placeholder="您的邮箱或者手机号码">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">密码</label>
            <div class="col-lg-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="密码">
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="submit" class="btn btn-primary" id="shop-login-btn">登录</button>
              <!--a href="/shop/register/" class="user-register">我要注册</a-->
            </div>
          </div>
         
        </fieldset>
      </form>
     <script type="text/javascript" src="/static/js/jquery-1.8.3.js"></script>
     <script type="text/javascript" src="/static/js/v1/shop-login.js"></script>
     {:W("GoogleAnalytics")} 
</body>
</html>
