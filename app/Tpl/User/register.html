<!DOCTYPE html>
<html>
<head>
    <include file="Common:head-static" />
    <link type="text/css" rel="stylesheet" href="/static/css/v1/user-register.css" />
    <title>点餐吧</title>
</head>
<body>
    <form class="user-register-form form-horizontal" id="user-register-form">
        <fieldset>
            <legend><img src="/static/img/v1/dcb_logo_01.png" width="100"/></legend>
          <div class="form-group">
            <label for="inputUserName" class="col-lg-2 control-label">用户名</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="inputUserName" placeholder="2-14位中文/英文/数字/下划线">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">密码</label>
            <div class="col-lg-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="密码(6-20位英文/数字/下划线)">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPasswordRepeat" class="col-lg-2 control-label">确认密码</label>
            <div class="col-lg-10">
              <input type="password" class="form-control" id="inputPasswordRepeat" placeholder="确认密码">
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="submit" class="btn btn-primary" id="user-register-btn">立即注册</button>
              <a href="/user/login/" class="user-login">登录</a>
              <a href="/" class="user-login">快速注册</a>
            </div>
          </div>
        </fieldset>
      </form>
     <script type="text/javascript" src="/static/js/jquery-1.8.3.js"></script>
     <script type="text/javascript" src="/static/js/v1/user-register.js"></script>
     {:W("GoogleAnalytics")} 
</body>
</html>
